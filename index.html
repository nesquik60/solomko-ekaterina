<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/fontawesome-free/css/all.min.css">
    <title>Соломко Екатерина</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__bg"></div>

        <div class="profile">
            <img class="profile__photo" src="/img/profile.jpg" alt="">
        </div>

        <div class="content">111</div>

        <div class="social">

                <div class="social__item whatsapp"><i class="fab fa-whatsapp"></i></div>
                <div class="social__item vk">
                    <!-- <i class="fab fa-vk"></i> -->
                    <img src="./img/vk_icon_130793.png" class="vk-img" alt="">
                </div>
                <div class="social__item instagram"><i class="fab fa-instagram"></i></div>
            </div>
        </div>
    </div>

</html>
